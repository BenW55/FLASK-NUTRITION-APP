<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/styles/trackingStyles.css">
    <title>Getting Started with Chart JS with www.chartjs3.com</title>
    <style>

    </style>
  </head>
  <body>
    <header>
        <nav>
            <div class="logo">
                <h1 class="headers">Nutrition Hub</h1>
                <h2 class="headers">Home</h2>
            </div>
            <hr />
            <ul class="nav-links">
                <li><a href = "/">Home</a></li>
                <li><a href = "/tracking">Tracker</a></li>
                <li><a href ="/recipies">Recipes</a></li>
                <li><a>Notes</a></li>
                <li><a>About</a></li> <!-- Add this line -->
            </ul>
        </nav>
    </header>
    <div class="input-container">
        <form id = "calWeight">
            <div class = "inputDiv">
                <label for="cal">Calories</label>
                <input type="number" id = "cal" name="cal">
            </div>
            <div class = "inputDiv">
                <label for="weight">Weight</label>
                <input type="number" id = "weight" name="weight">
            </div>

            <button class= "subButton" type="submit">Add Data</button>
        </form>
    </div>

    <div class="chartCard">
      <div class="chartBox">
        <canvas id="myChart"></canvas>

      </div>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.umd.min.js"></script>
    <script>
    // setup 
    var myform = document.getElementById("calWeight");
    const cal = []
    const weight = []
    myform.addEventListener("submit", updateChart);
    const data = {
      labels: weight,
      datasets: [{
        label: 'Weekly Sales',
        data: cal,
        backgroundColor: [
          'rgba(255, 26, 104, 0.2)',
          'rgba(54, 162, 235, 0.2)',
          'rgba(255, 206, 86, 0.2)',
          'rgba(75, 192, 192, 0.2)',
          'rgba(153, 102, 255, 0.2)',
          'rgba(255, 159, 64, 0.2)',
          'rgba(0, 0, 0, 0.2)'
        ],
        borderColor: [
          'rgba(255, 26, 104, 1)',
          'rgba(54, 162, 235, 1)',
          'rgba(255, 206, 86, 1)',
          'rgba(75, 192, 192, 1)',
          'rgba(153, 102, 255, 1)',
          'rgba(255, 159, 64, 1)',
          'rgba(0, 0, 0, 1)'
        ],
        borderWidth: 1
      }]
    };

    // config 
    const config = {
      type: 'line',
      data,
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    };

    // render init block
    const myChart = new Chart(
      document.getElementById('myChart'),
      config
    );

    // Instantly assign Chart.js version
    const chartVersion = document.getElementById('chartVersion');
    
    
    function updateChart(event)
    {
            event.preventDefault();
        var myForm = document.getElementById("calWeight");
        var formData = new FormData(myForm);
        var calWeight = {};
        // Get iterators for keys and values
        const keys = formData.keys();
        const values = formData.values();

        formData.forEach(function(value, key) {
            calWeight[key] = value;
        });
        cal.push(calWeight["cal"]);
        weight.push(calWeight["weight"]);
        myChart.update();
    }
    </script>

  </body>
</html>
