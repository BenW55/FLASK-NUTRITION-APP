<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/styles/trackingStyles.css">
    <title>Weight and Calorie Tracking</title>
    <style>

    </style>
  </head>
  <body>
    <header>
        <nav>
            <div class="logo">
                <h1 class="headers">Nutrition Hub</h1>
                <h2 class="headers">Home</h2>
            </div>
            <hr />
            <ul class="nav-links">
                <li><a href = "/">Home</a></li>
                <li><a href = "/tracking">Tracker</a></li>
                <li><a href ="/recipies">Recipes</a></li>
                <li><a href="/notes">Notes</a></li>
                <li><a>About</a></li> <!-- Add this line -->
                <a id = "deleteButton" onclick="clearData()">Delete Data</a>
            </ul>
        </nav>
    </header>
    <div class="input-container">
        <form id = "calWeight">
            <div class = "inputDiv">
                <div>
                    <label for="cal">Calories</label>
                    <input type="number" id = "cal" name="cal" required>
                </div>
                <div>
                    <label for="weight">Weight</label>
                    <input type="number" id = "weight" name="weight" required>
                </div>
                <div>
                    <label for="dateInput">Date:</label>
                    <input type="date" id="dateInput" required>
                </div>
            

            <button class= "subButton" type="submit">Add Data</button>
            </div>
        </form>
        
    </div>

    <div class="chartCard">
      <div class="chartBox">
        <canvas id="myChart"></canvas>

      </div>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.umd.min.js"></script>
    <script type="text/javascript" src="/static/trackingScript.js"></script>

  </body>
</html>
